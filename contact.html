				<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Contact Us</h2>
						<p>Questions or comments? Use the form below <br> to get in touch (or just email us).</p>
					</header>
					<div class="contact-panel">
						<div class="box">
							<form id="contactForm" method="post" action="#">
								<div class="row gtr-50 gtr-uniform">
									<div class="col-6 col-12-mobilep">
										<input type="text" name="name" id="name" value="" placeholder="Name" required />
									</div>
									<div class="col-6 col-12-mobilep">
										<input type="email" name="email" id="email" value="" placeholder="Email" required />
									</div>
									<div class="col-12">
										<input type="text" name="subject" id="subject" value="" placeholder="Subject" required />
									</div>
									<div class="col-12">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
									</div>
									<div class="col-12">
										<ul class="actions special">
											<li><input type="submit" value="Send Message" /></li>
										</ul>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
